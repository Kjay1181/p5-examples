
<html>
  <head>
  <script src="p5/p5.min.js"></script>
  </head>
<body>
  <h1 id="coordinates"></h1>
  <script>
    var w= window.innerWidth;
    var h = window.innerHeight;
    var ball= new ball();//creates a global object
    var ballTwo= new ballTwo();
    var d;
    
    function setup(){
      createCanvas(w,h);
    }
    
    function draw(){
      background(255);// makes the background white
   ball.show();
  ball.move();//calls the function move the ball
ballTwo.shows();
ballTwo.moves();
ballTwo.tag();
    }
         
    
    

function ball(){// this is a object
      this.x =100;
      this.y=100;
      this.show = function(){
       fill(color("red"));
        ellipse(this.x,this.y,50,50);
      }
    this.move= function(){
      if(keyIsDown(65) && (this.x > 15)){
        this.x-=10;
      }
    if (keyIsDown(68)&& (this.x< w-40)){
      this.x+=10;
    }
       if (keyIsDown(87)&& (this.y> 0)){
    this.y-=10;
   }
   if (keyIsDown(83)&& (this.y< h-40)){
     this.y+=10;
   }
    }
  
}
 function ballTwo(){
      this.x = 250;
      this.y = 100;
      this.shows = function(){//step one
        fill(color('blue'));
        strokeWeight(2);
        ellipse(this.x, this.y, 50,50);
      }
      this.moves = function(){
        if(keyIsDown("74") && this.x>50){//keyA
          this.x -= 10;
        }
        if(keyIsDown("76")&& this.x<w-50){
          this.x += 10;
        }
        if(keyIsDown("73")&& (this.y>50)){
          this.y -= 10;
        }
        if(keyIsDown("75")&&(this.y<h-50)){
          this.y += 10;
        }
      }
     this.tag = function(){
        d = dist(this.x, this.y, ball.x, ball.y);
        document.getElementById("coordinates").innerHTML = d;
        if(d <= 50){
          noLoop();
          window.alert("you lose");
        }
      }
    }
</script>
</body>
</html>
