<body>
  <script>
    var w= window.innerWidth;
    var h= window.innerHeight;
    var posX=w/2;
    var posY=h/2;
    var posX1=w/2;
    var posY1=h/2;
    
    function setup(){
    createCanvas(w,h);
      
    }
    function draw(){
   fill(color("blue"));
    ellipse(posX,posY,random(50),random(50));
    if ((posX < 0)|| (posX > w)){
     posX= w/2;
    }
    else{
     posX+= random(-10,10);
    
    
    }
   
    if ((posY < 0)|| (posY > h)){
      posY= h/2 ;
    
    }
    else{
   posY+= random(-10,10);
     
      
    }
     
    fill(color("red"));// second circle that is red
    ellipse(posX1,posY1,random(50),random(50));
     
    if ((posX1 < 0)|| (posX1 > w)){
    posX1==w/2;
    }
    else{
    posX1+= random(-10,10);

    }
   
    if ((posY1 < 0)|| (posY1 > h)){
      
    posY1+= random(-10,10);
    }
    else{
    posY1== h/2;
    }
      
   
        }
  </script>
