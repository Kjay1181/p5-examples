<html>
  <head>
    <script src= "p5/p5.min.js"></script>
    <script src= "jumper.js"></script>
    <script src="barrier.js"></script>
    <script src="platform.js"></script>
    <script src="p5/p5.collide2d.min.js"></script>
 <style>
 body{
   overflow:hidden;
   padding:0;
   margin:0;
 }
 #score{
    position: absolute;
  left: 0px;
  top: 0px;
color:"blue";

 }
 
 </style>
  </head>
  <body>
    <h1 id="score"></h1>
   
    
    
    <script>
      var w= window.innerWidth;
      var h=window.innerHeight;
      var jumper= new jumper();
     var barrier=new barrier();
     var platform= new platform();
     var hit=false;//part of the detection method
      var hitOne=false;
        var list=0;
      function setup(){
        createCanvas(w,h);
      }
      function draw(){
        background(0);
        jumper.show();
        jumper.update();
        jumper.move();
        barrier.show();
        barrier.update();
       platform.show();
        hit = collideRectCircle(// user and the moving object
       barrier.x,
        barrier.y,
       barrier.width-25,
        barrier.height-25,
        jumper.x,
        jumper.y,
        jumper.height,
        jumper.width/2);
if (hit=== true){
  noLoop();
}
      hitOne=collideRectCircle(platform.x,platform.y,platform.width/2,platform.height/2,jumper.x,jumper.y,50);//the user bounces on the platform
        if (hitOne=== true){
          jumper.up();
        }
   
      }
 
    
    </script>
  </body>
</html>
