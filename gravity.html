<html>
  <head>
    <script src= "p5/p5.min.js"></script>
    <script src= "jumper.js"></script>
    <script src="barrier.js"></script>
    <script src="platform.js"></script>
    <script src="p5/p5.collide2d.min.js"></script>
 <style>
 body{
   overflow:hidden;
   padding:0;
   margin:0;
 }
 </style>
  </head>
  <body>
    <script>
      var w= window.innerWidth;
      var h=window.innerHeight;
      var jumper= new jumper();
     var barrier=new barrier();
     var hit=false;//part of the detection method
      
      function setup(){
        createCanvas(w,h);
      }
      function draw(){
        background(0);
        jumper.show();
        jumper.update();
        jumper.move();
        barrier.show();
        barrier.update();
       
        hit = collideRectCircle(
       barrier.x,
        barrier.y,
       barrier.width,
        barrier.height,
        jumper.x,
        jumper.y,
        jumper.height,
        jumper.width);//continuesely checks if the collision is true
if (hit=== true){
  noLoop();
}
      }
  
    
    </script>
  </body>
</html>
